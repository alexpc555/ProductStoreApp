<div class="container mt-4">
  <h2 class="text-center mt-4">Lista de Productos</h2>
  <table class="table table-bordered table-hover">
      <thead class="table-dark">
          <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let producto of productos">
              <td>{{ producto.id }}</td>
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.precio }}</td>
              <td>
                  <button mat-icon-button color="accent" [routerLink]="['/product', producto.id]" matTooltip="Ver detalle">
                      <mat-icon>visibility</mat-icon>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>

  <div class="buttons-container">
      <button mat-raised-button color="warn" routerLink="/cart">Ver carrito</button>
      <button mat-raised-button color="primary" routerLink="/">inicio</button>
  </div>
</div>
